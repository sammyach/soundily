<div class="card" (click)="_service.loadSelectedSound(SoundObj)" [ngClass]="{selected: SoundObj.playing}">
  <div class="card-title">{{SoundObj.name}}</div>
  <!-- <div class="card-img">
    <svg xmlns="http://www.w3.org/2000/svg">
      <image href="assets/img/crow-solid.svg" />
    </svg>
  </div> -->
  <div class="card-footer">
    <i *ngIf="!SoundObj.playing"  class="fa fa-play"></i>
    <i *ngIf="SoundObj.playing"  class="fa fa-pause"></i>
  </div>
</div>
